<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelReco</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="travel_recommendation.css" />
    <script
      src="https://kit.fontawesome.com/e092773133.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex flex-col justify-between">
    <header class="nav-background text-white py-4">
      <nav class="container mx-auto flex justify-between items-center">
        <div class="logo">
          <a href="#" class="text-2xl font-bold">TravelReco</a>
        </div>
        <div class="nav-links">
          <a
            href="index.html"
            class="mx-4 hover:text-gray-400 font-bold"
            >Home</a
          >
          <a href="about-us.html" class="mx-4 hover:text-gray-400 font-bold"
            >About Us</a
          >
          <a href="contact-us.html" class="mx-4 hover:text-gray-400 font-bold"
            >Contact Us</a
          >
        </div>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Enter a destination or keyword"
            class="px-2 py-1 rounded-lg text-black"
          />
          <button
            id="search-button"
            class="bg-gray-700 hover:bg-gray-400 text-white font-bold py-1 px-4 rounded-lg"
          >
            Search
          </button>
        </div>
      </nav>
    </header>

    <main class="background-image" id="results">
      <section
        id="home"
        class="bg-cover bg-center h-screen flex items-start justify-start"
        style="padding-top: 10%"
      >
        <div
          class="text-start text-white mx-8"
          style="width: 40%; padding-left: 10%"
        >
          <h1 class="text-5xl font-bold mb-4" style="font-size: 70px">
            EXPLORE DREAM DESTINATION
          </h1>
          <p>...</p>
          <p class="text-1xl mb-8" style="font-size: 20px">
            It encourages exploration of unfamiliar territories, <br />
            embracing diverse cultures and landscapes, <br />
            while pursuing the desired destination that <br />
            captivates the heart and ignites a sense of wonder.
          </p>
          <button
            id="book-now-button"
            class="text-2xl bg-gray-400 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg"
          >
            BOOK NOW
          </button>
        </div>
      </section>
    </main>

    <footer class="nav-background text-white py-4 text-center">
      <div class="container mx-auto">
        <p>&copy; TravelReco</p>
      </div>
    </footer>

    <div
      id="sidebar"
      class="p-4 fixed top-0 right-0 h-full overflow-x-hidden bg-gray-300 text-white transition-transform duration-200 ease-in-out transform translate-x-full"
      style="width: 40%"
    >
      <button
        id="clear-button"
        class="bg-black hover:bg-red-700 my-2 text-white font-bold py-1 px-4 rounded transition duration-300"
      >
        Clear
      </button>
      <div id="sidebar-content" class="p-4 mb-2"></div>
    </div>

    <div class="icons">
      <i class="fa-brands fa-twitter" style="font-size: 25px; color: #fff"></i>
      <i
        class="fa-brands fa-facebook-f"
        style="font-size: 25px; color: #fff"
      ></i>
      <i
        class="fa-brands fa-instagram"
        style="font-size: 25px; color: #fff"
      ></i>
      <i class="fa-brands fa-youtube" style="font-size: 25px; color: #fff"></i>
    </div>
    <script src="travel_recommendation.js"></script>
  </body>
</html>
